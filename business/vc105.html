  <script>
    function openExternalLink(url) {
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      window.open(url, "_blank");
    }

    function generateVCF() {
      const vcf = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `FN:'Sam'`,
        `ORG:'GTY'`,
        `TEL;TYPE=WORK,VOICE:'7498663848'`,
        `ADR;TYPE=WORK:;;'kolhapur '`,
        `URL:'we.com'`,
        'END:VCARD'
      ].join('\n');

      const blob = new Blob([vcf], { type: "text/vcard" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "GTY.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('downloadVCF').addEventListener('click', generateVCF);

    function updateFestivalBanner() {
      const festivalSelect = document.getElementById('festivalSelect');
      const selectedValue = festivalSelect.value;

      if (selectedValue) {
        const imageUrl = `https:
        document.getElementById('festivalImage').src = imageUrl;
        document.getElementById('festivalBanner').style.display = 'block';
      } else {
        document.getElementById('festivalBanner').style.display = 'none';
      }
    }

    function saveBannerAsPng() {
      const banner = document.getElementById('festivalBanner');
      if (!banner.style.display || banner.style.display === 'none') {
        alert("Please select a festival first!");
        return;
      }

      html2canvas(banner, { useCORS: true, scale: 2 }).then(canvas => {
        canvas.toBlob(blob => {
          const festivalName = document.getElementById('festivalSelect').value;
          const fileName = festivalName ? `${festivalName}.png` : "festival_banner.png";

          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          link.click();
        });
      }).catch(error => {
        console.error("Error capturing banner:", error);
      });
    }
  </script>
