    <script>
        function hidePhotoCard(index) {
            document.getElementById("photoCard" + index).style.display = "none";

        document.addEventListener("DOMContentLoaded", function() {
            let photoCards = document.querySelectorAll('.photo-card img');
            photoCards.forEach((img) => {
                if (img.src && img.src.trim() !== "") {
                    img.parentElement.style.display = "block"; 
                }
            });
        });
    </script>
	
<script>
  
  var businessDescription = `'\x3cp\x3eDiscover the \x3c\/p\x3e\x3cp\x3e\x3cstrong\x3elatest trends\x3c\/strong\x3e\x3c\/p\x3e\x3cp\x3e in clothing at our store.\x3c\/p\x3e\x3cp\x3e\x3cbr\x3e\x3c\/p\x3e\x3cp\x3eShop now for exclusive deals and stylish outfits! किराणा दुकान आजरा \x3cstrong\x3eमस्त  \x3c\/strong\x3eok\x3c\/p\x3e'`;

  
  businessDescription = businessDescription.replace(/^'(.*)'$/, "$1");

  
  businessDescription = businessDescription.replace(/<p>\s*<br>\s*<\/p>/g, '');

 

  
  document.getElementById("businessDescription").innerHTML = businessDescription;
</script>
    
	<script>
      function generateVCF(personName, businessName, mobileNumber, businessAddress, websiteLink) {
        const vcf = [
          'BEGIN:VCARD',
          'VERSION:3.0',
          `FN:${personName}`,
          `ORG:${businessName}`,
          `TEL;TYPE=WORK,VOICE:${mobileNumber}`,
          `ADR;TYPE=WORK:;;${businessAddress}`,
          `URL:${websiteLink}`,
          'END:VCARD'
        ].join('\n');
        
        return 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vcf);
      }

      document.getElementById('downloadVCF').addEventListener('click', function() {
        const personName = "विजय पाटील ";
        const businessName = "विजय किराणा दुकान ";
        const mobileNumber = "8007262504";
        const businessAddress = "मेन रोड, आजरा बाजारपेठ";
        const websiteLink = "https:\/\/web.com";

        const vcfData = generateVCF(personName, businessName, mobileNumber, businessAddress, websiteLink);
        const link = document.createElement('a');
        link.href = vcfData;
        link.download = 'business.vcf';
        link.click();
      });
    </script>
