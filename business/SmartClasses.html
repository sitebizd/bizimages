	<script>
      function generateVCF(personName, businessName, mobileNumber, businessAddress, websiteLink) {
        const vcf = [
          'BEGIN:VCARD',
          'VERSION:3.0',
          `FN:${personName}`,
          `ORG:${businessName}`,
          `TEL;TYPE=WORK,VOICE:${mobileNumber}`,
          `ADR;TYPE=WORK:;;${businessAddress}`,
          `URL:${websiteLink}`,
          'END:VCARD'
        ].join('\n');
        
        return 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vcf);
      }

      document.getElementById('downloadVCF').addEventListener('click', function() {
        const personName = "Deep Joshi";
        const businessName = "स्मार्ट क्लासेस ";
        const mobileNumber = "9952441125";
        const businessAddress = "Main RD, Ajara";
        const websiteLink = "";

        const vcfData = generateVCF(personName, businessName, mobileNumber, businessAddress, websiteLink);
        const link = document.createElement('a');
        link.href = vcfData;
        link.download = 'business.vcf';
        link.click();
      });
	  
	  
	
	</script> 
	
	<script>
        function updateFestivalBanner() {
            const festivalSelect = document.getElementById('festivalSelect');
            const selectedValue = festivalSelect.value;
            const festivalBanner = document.getElementById('festivalBanner');
            const saveBannerButton = document.getElementById('saveBanner');
            const shareBannerButton = document.getElementById('shareBanner');

            if (selectedValue) {
                const [festivalName, festivalImageUrl, backgroundColor, message1, message2] = selectedValue.split('|');
                document.getElementById('festivalImage').src = festivalImageUrl;
                festivalBanner.style.display = 'flex';
                saveBannerButton.style.display = 'inline-block';
                shareBannerButton.style.display = 'inline-block';
                festivalBanner.style.backgroundColor = backgroundColor;
                document.getElementById('messageLine1').textContent = message1;
                document.getElementById('messageLine2').textContent = message2;
            } else {
                festivalBanner.style.backgroundColor = '';
                festivalBanner.style.display = 'none';
                saveBannerButton.style.display = 'none';
                shareBannerButton.style.display = 'none';
                document.getElementById('festivalImage').src = '';
                document.getElementById('messageLine1').textContent = '';
                document.getElementById('messageLine2').textContent = '';
            }
        }

        function saveBannerAsPng() {
            const banner = document.getElementById('festivalBanner');

            if (typeof html2canvas === 'undefined') {
                console.error("html2canvas is not loaded. Please include it in your HTML.");
                return;
            }

            html2canvas(banner, {
                useCORS: true,
                scale: 2
            }).then(function(canvas) {
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'festival_banner.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            }).catch(error => {
                console.error("Error capturing banner:", error);
            });
        }

        function shareBanner() {
            const banner = document.getElementById('festivalBanner');

            if (typeof html2canvas === 'undefined') {
                console.error("html2canvas is not loaded. Please include it in your HTML.");
                return;
            }

            html2canvas(banner, {
                useCORS: true,
                scale: 2
            }).then(function(canvas) {
                canvas.toBlob(function(blob) {
                    if (navigator.share) {
                        navigator.share({
                            title: 'Festival Banner',
                            text: 'Check out this awesome festival banner!',
                            files: [new File([blob], 'festival_banner.png', { type: 'image/png' })],
                        })
                        .then(() => console.log('Shared successfully'))
                        .catch((error) => console.error('Error sharing:', error));
                    } else {
                        alert("Web Share API is not supported on your browser. You can save the image and share it manually.");
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'festival_banner.png';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                });
            }).catch(error => {
                console.error("Error capturing banner for sharing:", error);
            });
        }
    </script>
