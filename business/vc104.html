<body>
  <div class="container">
    <div class="header">
      <h1>Health Marathi Support</h1>

    </div>

    <p><strong>Business Description:</strong> </p>
    <p><strong>Address:</strong> 907, Ravalnath Colony, Ajara</p>

    <div class="contact-section">
              <a href="tel:55" class="button"><i class="fas fa-phone"></i> Call 55</a>
                    <a href="https://wa.me/55" class="button"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                                        </div>

    <h3 style="margin-top: 20px;">Business Photos</h3>

                        <img src="https://sitebizd.github.io/bizimages/assets/images/vc104p1.jpg" class="gallery-photo">

    <a href="#" id="downloadVCF" class="button"><i class="fas fa-download"></i> Download VCF</a>

    <div class="container">
        <div class="dropdown">
            <select id="festivalSelect" onchange="updateFestivalBanner()">
                <option value="" disabled selected>Select a Festival</option>
                <option value="NewYear|https://sitebizd.github.io/bizimages/assets/images/vc101p4.jpg|#FF0000">New Year</option>

                <option value="Dasara|https://firebasestorage.googleapis.com/v0/b/bizplus-b7a03.appspot.com/o/Festival%2F10%20October%2FDussehra.jpg?alt=media&amp;token=a813271d-d54a-4835-a045-e6c46ab62dd5|#800080">Dasara</option>
                <option value="Diwali|https://firebasestorage.googleapis.com/v0/b/bizplus-b7a03.appspot.com/o/Festival%2F11%20November%2FDiwali.jpg?alt=media&amp;token=a9703c9b-0074-41fa-8b59-d2211ffd2179|#FFD700">Diwali</option>
            </select>
        </div>

        <div id="festivalBanner" class="festival-banner">
            <img id="festivalImage" src="" alt="Festival Image">
            <div class="festival-details">
                <h2>Health Marathi Support</h2>
                <h3>Sat</h3>
                <strong>907, Ravalnath Colony, Ajara</strong>
                <strong><i class="fas fa-phone icon"></i>55</strong>
            </div>
        </div>

        <button id="saveBanner" class="button" onclick="saveBannerAsPng()">Save Banner</button>
    </div>

  <script>
    function generateVCF(personName, businessName, mobileNumber, businessAddress, websiteLink) {
      const vcf = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `FN:${personName}`,
        `ORG:${businessName}`,
        `TEL;TYPE=WORK,VOICE:${mobileNumber}`,
        `ADR;TYPE=WORK:;;${businessAddress}`,
        `URL:${websiteLink}`,
        'END:VCARD'
      ].join('\n');

      return 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vcf);
    }

    document.getElementById('downloadVCF').addEventListener('click', function() {
      const personName = "Sat";
      const businessName = "Health Marathi Support";
      const mobileNumber = "55";
      const businessAddress = "907, Ravalnath Colony, Ajara";
      const websiteLink = "";

      const vcfData = generateVCF(personName, businessName, mobileNumber, businessAddress, websiteLink);
      const link = document.createElement('a');
      link.href = vcfData;
      link.download = 'business.vcf';
      link.click();
    });

    function updateFestivalBanner() {
            const festivalSelect = document.getElementById('festivalSelect');
            const selectedValue = festivalSelect.value;
            if (selectedValue) {
                const [festivalName, festivalImageUrl, backgroundColor] = selectedValue.split('|');
                document.getElementById('festivalImage').src = festivalImageUrl;
                document.getElementById('festivalBanner').style.display = 'block';
                document.getElementById('saveBanner').style.display = 'block';
                document.getElementById('festivalBanner').style.backgroundColor = backgroundColor; 
            } else {
                document.getElementById('festivalBanner').style.backgroundColor = ''; 
            }
        }

  function saveBannerAsPng() {
            const banner = document.getElementById('festivalBanner');
            
            if (typeof html2canvas === 'undefined') {
                console.error("html2canvas is not loaded. Please include it in your HTML.");
                return;
            }

            html2canvas(banner, { 
    useCORS: true,
    scale: 2 
}).then(function(canvas) { 
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'festival_banner.png';
                    link.click();
                });
            }).catch(error => {
                console.error("Error capturing banner:", error);
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
