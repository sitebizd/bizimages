<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Submission Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background-color: #f9f9f9; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; text-align: left; }
    input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    .button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; margin-top: 10px; }
    .button:disabled { background-color: #cccccc; cursor: not-allowed; }
    .error-message { color: red; font-weight: bold; display: none; }
    .image-upload-status { font-size: 12px; color: green; margin-left: 5px; }
  </style>
  <script>
    let uploadedImages = {};
    let businessId = "";

    function fetchBusinessId() {
      fetch("https://script.google.com/macros/s/AKfycbyK3vd7yLVEgrXkvA3DBqolakwvKepl6Xn8PfyciQeues0zUbzlaeKe48htBft35yRF/exec?action=getNextBusinessId")
        .then(response => response.json())
        .then(data => { 
          if (data.businessId) {
            businessId = data.businessId;
            document.getElementById("businessId").value = businessId;
          } else {
            throw new Error("Failed to fetch Business ID");
          }
        })
        .catch(error => {
          document.getElementById("errorMessage").innerText = "Error fetching Business ID. Please refresh.";
          document.getElementById("errorMessage").style.display = "block";
          console.error("Error fetching Business ID:", error);
        });
    }

    function uploadImage(fileInput, imageIndex) {
      let file = fileInput.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(event) {
        let imageData = event.target.result.split(',')[1];
        uploadedImages["image" + imageIndex] = { name: file.name, data: imageData };
        document.getElementById("imageStatus" + imageIndex).innerText = "âœ” Uploaded";
      };
      reader.readAsDataURL(file);
      document.getElementById("imageStatus" + imageIndex).innerText = "Uploading...";
    }

    function formatURL(url) {
      return (url && !url.startsWith("http")) ? "https://" + url : url;
    }

    function submitForm(event) {
      event.preventDefault();
      const submitButton = document.getElementById("submitButton");
      submitButton.innerText = "Please wait, your form is submitting...";
      submitButton.disabled = true;

      let formData = new FormData(event.target);
      formData.append("businessId", businessId);

      fetch("https://script.google.com/macros/s/AKfycbyK3vd7yLVEgrXkvA3DBqolakwvKepl6Xn8PfyciQeues0zUbzlaeKe48htBft35yRF/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = "thanks.html";
        } else {
          throw new Error(data.message || "Form submission failed");
        }
      })
      .catch(error => {
        document.getElementById("errorMessage").innerText = "Submission failed. Please try again.";
        document.getElementById("errorMessage").style.display = "block";
        submitButton.innerText = "Submit";
        submitButton.disabled = false;
        console.error("Submission Error:", error);
      });
    }

    window.onload = fetchBusinessId;
  </script>
</head>
<body>

  <div class="container">
    <h2>Business Submission Form</h2>
    <div id="errorMessage" class="error-message"></div>
    <form id="myForm" onsubmit="submitForm(event)">
      <label>Business ID</label>
      <input type="text" id="businessId" readonly>

      <label>Person Name</label>
      <input type="text" name="personName" required>

      <label>Business Name</label>
      <input type="text" name="businessName" required>

      <label>Business Description</label>
      <textarea name="businessDescription"></textarea>

      <label>Business Address</label>
      <input type="text" name="businessAddress" required>

      <label>Market Area</label>
      <input type="text" name="marketArea">

      <label>Payment Status</label>
      <select name="paymentStatus">
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
      </select>

      <label>Verified Badges</label>
      <input type="text" name="verifiedBadges">

      <label>Category 1</label>
      <input type="text" name="category1">

      <label>Category 2</label>
      <input type="text" name="category2">

      <label>Mobile Number</label>
      <input type="tel" name="mobileNumber" required>

      <label>WhatsApp Number</label>
      <input type="tel" name="whatsappNumber" required>

      <label>Website</label>
      <input type="url" name="website">

      <label>Business Photo 1</label>
      <input type="file" name="image1" onchange="uploadImage(this, 1)">
      <span id="imageStatus1" class="image-upload-status"></span>

      <label>Business Photo 2</label>
      <input type="file" name="image2" onchange="uploadImage(this, 2)">
      <span id="imageStatus2" class="image-upload-status"></span>

      <label>Business Photo 3</label>
      <input type="file" name="image3" onchange="uploadImage(this, 3)">
      <span id="imageStatus3" class="image-upload-status"></span>

      <label>Business Photo 4</label>
      <input type="file" name="image4" onchange="uploadImage(this, 4)">
      <span id="imageStatus4" class="image-upload-status"></span>

      <button type="submit" id="submitButton">Submit</button>
    </form>
  </div>

</body>
</html>
