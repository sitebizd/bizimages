<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Google Web App Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Removes iframe border */
	  overflow: hidden;
    }
	.reload-button {
            background-color: #000000; /* Black */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .reload-button:hover {
            background-color: #45a049;
        }
  </style>
</head>
<body>
    <button onclick="location.reload();" style="width: 100%; background-color: black; color: white; padding: 15px 0; text-align: center; border: none; font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase;">
        <i class="fas fa-sync-alt"></i> Reload Page
    </button>
	
  <!-- Replace the URL below with your Google Web App URL -->
  <iframe src="https://script.google.com/macros/s/AKfycby1kfj_L18pjJFts-sS1A9W4TJyfIgTwG1gpDM8yiFy5yKsL_zBVW3iCGGoIQPgIpUv/exec"></iframe>
</body>
</html>
