<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Submission Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background-color: #f9f9f9; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; text-align: left; }
    input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    .button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer; margin-top: 10px; }
    .button:disabled { background-color: #cccccc; cursor: not-allowed; }
    .progress-bar { width: 100%; height: 30px; background-color: #f3f3f3; border-radius: 5px; margin-top: 20px; overflow: hidden; }
    .progress { width: 0; height: 100%; background-color: #007BFF; transition: width 45s linear; }
    .thank-you-section { display: none; text-align: center; }
    .error-message { color: red; font-weight: bold; display: none; }
  </style>
  <script>
    let uploadedImages = {};
    let businessId = "";

    function fetchBusinessId() {
      fetch("https://script.google.com/macros/s/AKfycbwzVr4vImnj2dPvaSIN3riB15qFEa62J7Eu5jiDGXE0ZLT1MCbV4j7yxhV6uFL3INj8/exec?action=getNextBusinessId")
        .then(response => response.json())
        .then(data => { 
          if (data.businessId) {
            businessId = data.businessId;
            document.getElementById("businessId").value = businessId;
          } else {
            throw new Error("Failed to fetch Business ID");
          }
        })
        .catch(error => {
          document.getElementById("errorMessage").innerText = "Error fetching Business ID. Please refresh.";
          document.getElementById("errorMessage").style.display = "block";
          console.error("Error fetching Business ID:", error);
        });
    }

    function uploadImage(fileInput, imageIndex) {
      let file = fileInput.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(event) {
        let imageData = event.target.result.split(',')[1];
        uploadedImages["image" + imageIndex] = { name: file.name, data: imageData };
      };
      reader.readAsDataURL(file);
    }

    function formatURL(url) {
      return (url && !url.startsWith("http")) ? "https://" + url : url;
    }

    function submitForm() {
      const submitButton = document.getElementById("submitButton");
      submitButton.innerText = "Please wait, your form is submitting...";
      submitButton.disabled = true;

      let formData = {
        businessId: businessId,
        personName: document.getElementById("personName").value,
        businessName: document.getElementById("businessName").value,
        businessDescription: document.getElementById("businessDescription").value,
        businessAddress: document.getElementById("businessAddress").value,
        mobileNumber: document.getElementById("mobileNumber").value,
        whatsappNumber: document.getElementById("whatsappNumber").value,
        website: formatURL(document.getElementById("website").value),
        ...uploadedImages
      };

      fetch("https://script.google.com/macros/s/AKfycbwzVr4vImnj2dPvaSIN3riB15qFEa62J7Eu5jiDGXE0ZLT1MCbV4j7yxhV6uFL3INj8/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showThankYouMessage();
        } else {
          throw new Error(data.message || "Form submission failed");
        }
      })
      .catch(error => {
        document.getElementById("errorMessage").innerText = "Submission failed. Please try again.";
        document.getElementById("errorMessage").style.display = "block";
        submitButton.innerText = "Submit";
        submitButton.disabled = false;
        console.error("Submission Error:", error);
      });
    }

    function showThankYouMessage() {
      document.getElementById("formSection").style.display = "none";
      document.getElementById("thankYouSection").style.display = "block";
    }

    window.onload = fetchBusinessId;
  </script>
</head>
<body>

  <div id="formSection" class="container">
    <h2>Business Submission Form</h2>
    <div id="errorMessage" class="error-message"></div>
    <form>
      <label>Business ID</label>
      <input type="text" id="businessId" readonly>

      <label>Person Name</label>
      <input type="text" id="personName" required>

      <label>Business Name</label>
      <input type="text" id="businessName" required>

      <label>Business Description</label>
      <textarea id="businessDescription"></textarea>

      <label>Business Address</label>
      <input type="text" id="businessAddress" required>

      <label>Mobile Number</label>
      <input type="tel" id="mobileNumber" required>

      <label>WhatsApp Number</label>
      <input type="tel" id="whatsappNumber" required>

      <label>Business Photo 1</label>
      <input type="file" id="image1" onchange="uploadImage(this, 1)">

      <button type="button" id="submitButton" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <div id="thankYouSection" class="thank-you-section">
    <h3>Thank You for Your Submission!</h3>
    <div class="progress-bar"><div class="progress"></div></div>
  </div>

</body>
</html>
